<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Js Sandbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-dark flex-column">
    <div class="alert" role="alert">
        This is a warning alertâ€”check it out!
    </div>
    <div id="generalContainer" class="d-flex justify-content-center align-items-center flex-sm-column flex-md-row card text-dark bg-light mb-3">
        <div id="searchSide" class="d-flex justify-content-center align-items-center flex-column">
            <form>
                <div class="mb-3">
                    <label for="inputPokemon" class="form-label">Search a pokemon ...</label>
                    <input type="text" class="form-control" id="searchName" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">You can search by name or number.</div>
                </div>
                <input type="button" class="btn btn-primary" id="searchButton" value="Search!">
            </form>

            <div id="counter_div">
                <label>let's count your clicks</label>
                <button id="buttonCounter" class="btn btn-primary">count</button>
                <button id="buttonReset" class="btn btn-success">reset</button>
                <h2 id="countValue">0</h2>
            </div>
        </div>
        <div id="infoSide" class="d-flex justify-content-around align-items-center flex-column bg-white">
            <div id="search_something">
                <span>Try searching a pokemon!</span>
            </div>
            <div id="searched_pokemon">
                <div class="card">
                    <img id="pokemon_image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/394.png" class="card-img-top" alt="pokemon_official-artwork">
                    <div class="card-body d-flex justify-content-center">
                        <h1 class="card-title" id="pokemon_name">Card title</h1>
                    </div>
                </div>
                <div id="types_container" class="d-flex justify-content-around align-items-center">
                </div>
                <table class="table" id="stats_container">
                    <thead>
                        <tr>
                            <td scope="col">Stat</td>
                            <td scope="col">Value</td>
                            <td scope="col">Effort</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
<script src="./app.js"></script>
</html>
